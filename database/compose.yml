services:
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./psql/data:/var/lib/postgresql/data/
      - ./psql/init:/docker-entrypoint-initdb.d
    ports:
      - 5432:5432
